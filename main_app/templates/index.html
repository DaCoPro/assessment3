<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <title>Wacky Widgets</title>
</head>
<body>
    <h1>Wacky Widgets</h1>

   
    {% if items|length == 0 %}
        <h3>There are no widgets yet</h3>
        <hr>
    {% else %}
        <table>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Delete</th>
            </tr>
            {% for item in items %}
            <tr>
                <td> {{ item.name }} </td>
                <td> {{ item.quantity }} </td>
                <td> <a href="{% url 'delete_item' item.id %}">X</a></td>
            </tr>
            {% endfor %}
        </table>
        <hr>
    {% endif %}

    <form action="{% url 'add_item' %}" method="post">
        {% csrf_token %}
        <table>
        {{ item_form.as_p }}
        </table>
        <input type="submit" value="Submit!">
    </form>
    
</body>
</html>
